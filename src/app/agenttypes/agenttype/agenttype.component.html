<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

    <input type="hidden" name="Agent_Type_ID" #Agent_Type_ID="ngModel" [(ngModel)]="service.formData.Agent_Type_ID">

    <div class="form-group">
        <label>Agent Type Name</label>
        <input name="Agent_Type_Name" #Agent_Type_Name="ngModel" [(ngModel)]="service.formData.Agent_Type_Name" class="form-control" required>
        <div class="validation-error" *ngIf="Agent_Type_Name.invalid && Agent_Type_Name.touched">This field is required.</div>
    </div>
    <div class="form-group">
        <label>Agent Type Description</label>
        <input name="Agent_Type_Description" #Agent_Type_Description="ngModel" [(ngModel)]="service.formData.Agent_Type_Description" class="form-control" required>
        <div class="validation-error" *ngIf="Agent_Type_Description.invalid && Agent_Type_Description.touched">This field is required.</div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
    </div>
</form>
